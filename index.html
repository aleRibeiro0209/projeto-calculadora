<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="calc">
        <div class="resultado">
            <h1 class="result">0</h1>
        </div>
        <div class="teclado">
            <div class="numeros-outros">
                <div class="limpa-outros">
                    <ul>
                        <li data-action="clear">Ac</li>
                        <li>+/-</li>
                        <li>%</li>
                    </ul>
                </div>
                <div class="numeros">
                    <ul>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>0</li>
                        <li data-action="decimal">.</li>
                    </ul>
                </div>
            </div>
            <div class="operadores">
                <ul>
                    <li class="key--operator" data-action="divide">รท</li>
                    <li class="key--operator" data-action="multiply">&times;</li>
                    <li class="key--operator" data-action="subtract">-</li>
                    <li class="key--operator" data-action="add">+</li>
                    <li class="key--equal" data-action="calculate">=</li>
                </ul>
            </div>
            
        </div>

    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
